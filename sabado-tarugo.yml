faq:
  title: FAQ
  questions:
    - question: Mi sesión no ha salido elegida, ¿y ahora qué hago?
      answer: |
        Pues no pasa nada, disfruta de las sesiones que han salido, o si te encuentras por los pasillos con personas a las 
        que les interesaba tu propuesta, id a tomar un café y hablar sobre ello. Recuerda que la única regla es la regla de 
        los 2 pies ;-)

    - question: ¿De qué temas se pueden hablar?
      answer: |
        En honor al espíritu abierto de un Open Space, se puede proponer cualquier tema. Pero en un evento basado en 
        desarrollo de producto, es posible que no haya gente experta en el cultivo de la vid, por lo que es más productivo limitarse a la temática propuesta. Desarrollo de producto es una temática bastante amplia que abarca desde aspectos técnicos a logísticos, pasando por marketing, financiación, diseño y un largo etcétera.

    - question: ¿Puedo proponer más de una sesión?
      answer: |
        Sí, puedes presentar tantas como quieras.
